<div class="auth-wrapper">
    <div class="auth-image">
        <img src="../../assets/img/ecommerce image.webp" alt="Phone with cart" />
    </div>
    <div class="auth-form">
        <h2>Create Your Account</h2>
        <p>Sign up to get started</p>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" formControlName="email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create a password" formControlName="password" />
            </div>
            <div class="form-group">
                <label>Role</label>
                <select formControlName="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <div class="auth-footer">
            <span>Already have an account?</span>
            <a routerLink="/login">Log In</a>
        </div>
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
</div>
